name: Build document

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
      - name: Install project dependencies
        run: |
          poetry install
      - name: Build documentation
        run: |
          cd docs_src
          poetry run mkdocs build
      - name: Init git
        run: |
          git config --global user.email stellarishs@163.com
          git config --global user.name Embers-of-the-Fire
      - name: Copy documentation
        run: |
          [ -d docs ] || mkdir docs
          cp -rf ./docs_src/site/ ../docs-cache
          ls -la | grep  "^[^t].*" | awk '{print $9}'| sed -n '3,$ p' | sudo xargs rm -rf
          cp -rf ../docs-cache/* .
          git init
          git remote add origin https://github.com/Embers-of-the-Fire/monad-std.git
          git branch -M gh-pages
          git add .
          git commit -am "auto deploy commit"
      - name: Publish document
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: gh-pages
          force: true
